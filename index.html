<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel</title>
</head>
<body>
    <main class="container">

        <div class="text-container">
            <h1 class="txt mobile" id="logo"><img src="img/logo.svg" alt="logo"></h1>
            <img class="mobile" src="img/hero-mobile.jpg" alt="mobile image">

            <div class="box-container">
                <h1 class="txt desktop" id="logo"><img src="img/logo.svg" alt="logo"></h1>

                <h2 class="txt" id="title"><span>WE'RE</span><br>COMING <br>SOON</h2>
    
                <p class="txt" id="para">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
                <form class="input-btn">
                    <input type="email" name="email" class="email" placeholder="Email Address" required>
                    <button type="submit"><img src="img/icon-arrow.svg" alt="arrow-icon"></button>
                    <img src="img/icon-error.svg" alt="error-icon" class="error-icon">
                </form>
            </div>
            <p class="attribute">Challenge by <a href="">Frontend Mentor</a>. Coded by <a href="">Elaine</a>.</p>
        </div>
        <img class="desktop" src="img/hero-desktop.jpg" alt="desktop image">
    </main>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
